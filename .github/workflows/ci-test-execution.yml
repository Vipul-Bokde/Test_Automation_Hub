name: Selenium Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set Timezone
        run: sudo timedatectl set-timezone Asia/Kolkata

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java and Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          sudo apt install -y chromium-chromedriver
          echo "Chrome and ChromeDriver installed"

      - name: Clean Maven Cache
        run: mvn dependency:purge-local-repository
        working-directory: ./Selenium_Java/seleniumtestngframework

      - name: Set Secret Key as Environment Variable
        run: echo "SECRET_TEST_DATA_KEY=${{ secrets.SECRET_TEST_DATA_KEY }}" >> $GITHUB_ENV

      - name: Check for TestData.enc File
        id: check_enc_file
        run: |
          ENC_FILE="./Selenium_Java/seleniumtestngframework/src/main/resources/TestData.enc"
          if [ -f "$ENC_FILE" ]; then
            echo "ENC_FILE_PATH=$ENC_FILE" >> $GITHUB_ENV
            echo "TestData.enc found at $ENC_FILE"
          else
            echo "ENC_FILE_PATH=" >> $GITHUB_ENV
            echo "TestData.enc not found, proceeding without it..."
          fi

      - name: Run Test Suites
        run: |
          TEST_SUITES=("smoke_suite.xml")  # Add more suites if needed
          for SUITE in "${TEST_SUITES[@]}"; do
            echo "Running suite: $SUITE"
            if [ -z "$ENC_FILE_PATH" ]; then
              echo "No TestData.enc found, running without it..."
              mvn clean test -Dsurefire.suiteXmlFiles=$SUITE
            else
              echo "Using TestData.enc from $ENC_FILE_PATH"
              mvn clean test -Dsurefire.suiteXmlFiles=$SUITE -Dtestdata.path=$ENC_FILE_PATH
            fi
          done
        working-directory: ./Selenium_Java/seleniumtestngframework

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: Test-Reports
          path: ./Selenium_Java/seleniumtestngframework/reports/extent-report
